<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("bar").animate([ { offset: 0, transform: "scale(0.5)" }, { offset: 0.2, transform: "scale(1.5)" }, { offset: 1, transform: "scale(0.5)" } ], { duration: 4000, fill: "forwards", iterations: 1.5 }); };
  </script>
 </head>
 <body>
  <svg height="100" width="200">
   <rect height="20" id="bar" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
