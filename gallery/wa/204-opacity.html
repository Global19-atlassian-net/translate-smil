<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("bar").animate([ { opacity: "0.99" }, { opacity: "0.01" }, { opacity: "0.01" }, { opacity: "0.99" } ], 4000); };
  </script>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="blue" height="20" id="bar" stroke="none" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
