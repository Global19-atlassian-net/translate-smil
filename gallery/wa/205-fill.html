<!DOCTYPE html>
<html>
 <head>
  <script>
   window.onload = function() { document.getElementById("bar").animate([ { fill: "blue" }, { fill: "cyan" }, { fill: "green" }, { fill: "yellow" }, { fill: "orange" }, { fill: "red" } ], 4000); };
  </script>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="blue" height="20" id="bar" stroke="none" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
