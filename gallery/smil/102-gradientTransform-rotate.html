<!DOCTYPE html>
<html>
<svg width="200" height="100">
  <g>
    <!-- Direct translation is ineffective: gradient-transform is not a CSS property. -->
    <radialGradient id="rg" gradientUnits="userSpaceOnUse" cx="20" cy="30" fx="0" fy="0" r="160" gradientTransform="rotate(0)">
      <stop stop-color="black" offset="0"/>
      <stop stop-color="rgb(255,165,0)" offset="1"/>
      <animateTransform attributeName="gradientTransform" attributeType="XML" type="rotate" values="0;180;0;90;180" dur="3500ms" />
    </radialGradient>
    <rect x="20" y="20" width="160" height="60" fill="url(#rg)"/>
  </g>
</svg>
</html>
