<!DOCTYPE html>
<html>
<svg width="200" height="100">
  <rect id="bar" x="60" y="40" width="80" height="20">
    <!-- Full-clock-val is valid SMIL but not supported by Blink. -->
    <animateTransform id="anim" attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-200000 200000" dur="2:13:45" />
  </rect>
</svg>
</html>
