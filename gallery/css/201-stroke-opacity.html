<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim 3s linear 3 forwards; }
@keyframes anim { 0% { stroke-opacity: 0.99; } 50% { stroke-opacity: 0.2; } 100% { stroke-opacity: 0.99; } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="none" height="20" id="bar" stroke="blue" stroke-dasharray="5, 10" stroke-width="2" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
