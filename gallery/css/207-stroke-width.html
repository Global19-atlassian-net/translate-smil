<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim0 3s linear; }
@keyframes anim0 { 0% { stroke-width: 5; } 100% { stroke-width: 5; } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="none" height="20" id="bar" stroke="red" stroke-width="14" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
