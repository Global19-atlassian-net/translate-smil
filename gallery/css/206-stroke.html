<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim0 6s linear; }
@keyframes anim0 { 0% { stroke: rgba(255,0,0,1); } 16.6667% { stroke: rgba(0,255,255,0.3); } 33.3333% { stroke: rgba(0,255,0,1); } 50% { stroke: rgba(255,0,255,0.3); } 66.6667% { stroke: rgba(0,0,255,1); } 83.3333% { stroke: rgba(255,255,0,0.3); } 100% { stroke: rgba(255,0,0,1); } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="none" height="20" id="bar" stroke="red" stroke-width="14" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
