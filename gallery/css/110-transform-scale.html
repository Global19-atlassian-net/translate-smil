<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim 1s linear 3; }
@keyframes anim { 0% { transform: scale(0.5, 1.5); } 100% { transform: scale(1.5, 0.5); } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect height="20" id="bar" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
