<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim0 4s linear; }
@keyframes anim0 { 0% { opacity: 0.99; } 33.3333% { opacity: 0.01; } 66.6667% { opacity: 0.01; } 100% { opacity: 0.99; } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="blue" height="20" id="bar" stroke="none" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
