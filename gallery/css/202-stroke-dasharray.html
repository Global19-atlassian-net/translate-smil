<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim 4s linear infinite; }
@keyframes anim { 0% { stroke-dasharray: 5, 10; } 50% { stroke-dasharray: 14, 1; } 100% { stroke-dasharray: 5, 10; } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect height="20" id="bar" stroke="blue" stroke-dasharray="5, 10" stroke-width="2" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
