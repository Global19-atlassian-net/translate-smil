<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim 4s linear 1.5 forwards; }
@keyframes anim { 0% { transform: scale(0.5); } 20% { transform: scale(1.5); } 100% { transform: scale(0.5); } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect height="20" id="bar" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
