<!DOCTYPE html>
<html>
 <head>
  <style>
   #bar { animation: anim0 4s linear; }
@keyframes anim0 { 0% { fill: blue; } 20% { fill: cyan; } 40% { fill: green; } 60% { fill: yellow; } 80% { fill: orange; } 100% { fill: red; } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect fill="blue" height="20" id="bar" stroke="none" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
