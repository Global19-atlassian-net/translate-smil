<!DOCTYPE html>
<html>
 <head>
  <style>
   #rect0 { animation: anim0 3.5s linear; }
@keyframes anim0 { 0% { transform: rotate(80deg); } 100% { transform: rotate(10deg); } }
  </style>
 </head>
 <body>
  <svg height="100" width="200">
   <rect height="20" id="rect0" width="80" x="60" y="40">
   </rect>
  </svg>
 </body>
</html>
